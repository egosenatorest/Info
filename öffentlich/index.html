<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabiboVote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-logo">HabiboVote</div>
    <div class="nav-links">
      <a href="">Home</a>
      <a href="">Stand</a>
      <a href="">Feedback</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <div class="container">
    <h1>Willkommen zur Roboter-Abstimmung</h1>

    <div id="login-teil">
      <input type="text" id="name" placeholder="Benutzername" />
      <input type="password" id="password" placeholder="Passwort" />
      <button onclick="login()">Anmelden</button>
      <p>Kein Konto? <button onclick="showRegister()">Registrieren</button></p>
    </div>

    <div id="register-teil" style="display:none;">
      <input type="text" id="register-name" placeholder="Benutzername" />
      <input type="password" id="register-password" placeholder="Passwort" />
      <button onclick="register()">Registrieren</button>
      <p>Schon ein Konto? <button onclick="showLogin()">Login</button></p>
    </div>

    <div id="umfrage-div" style="display:none;">
      <h2>DAS GESETZ des Stärkeren (oder nicht):</h2>
      <button onclick="vote('links')">⬅ Links</button>
      <button onclick="vote('geradeaus')">⬆ Geradeaus</button>
      <button onclick="vote('rechts')">➡ Rechts</button>

      <h3>Aktueller Stand:</h3>
      <div id="ergebnisse"></div>
    </div>
  </div>
  <div id="admin-div" style="display:none;">
    <h2>Admin Panel</h2>
    <button onclick="resetVotes()">Stimmen zurücksetzen</button>
  </div>
  


  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
