<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabiboVote</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="background">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="navbar">
    <div class="logo">HabiboVote</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Stand</a>
      <a href="mailto:kingomarda@gmail.com">Feedback</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <main id="main">
    <div class="container">
      <h1 class="orbitron"> HabiboVote</h1>
      <p class="ubuntu info-text">idk was ich nohc packen soll</p>
      <hr class="accent" />
      <div id="log">
        <form onsubmit="log(); return false;">
          <input type="text" id="n" placeholder="Benutzername" required />
          <input type="password" id="pw" placeholder="Passwort" required />
          <button type="submit">Log-in</button>
        </form>
        <p>Hast nen Kont? <button onclick="regShow()">Registerern</button></p>
      </div>
      <div id="reg" style="display:none;">
        <form onsubmit="reg(); return false;">
          <input type="text" id="rn" placeholder="Benutzername" required />
          <input type="password" id="rpw" placeholder="Passwort" required />
          <button type="submit">Registrieren</button>
        </form>
        <p>dann klick hier wenn nicht oben <button onclick="logShow()">Login</button></p>
      </div>
      <div id="umf" style="display:none;">
        <h2>DAS GESETZ des Stärkeren (oder nicht idk):</h2>
        <button onclick="vote('links')">Links</button>
        <button onclick="vote('mitte')">Mitte</button>
        <button onclick="vote('rechts')">Rechts</button>
        <div id="countdown" style="font-size:1.3em;color:#58a6ff;margin:10px 0;"></div>
        <h3>Aktueller Stand:</h3>
        <div id="erg"></div>
      </div>
      <div id="adminberich" style="display:none;">
        <h2>Admin Panel</h2>
        <button onclick="resetVotes()">Stimmen zurücksetzen</button>
        <button onclick="starteVote()">Voting starten (5s Countdown)</button>
      </div>
      <div id="fehlermeldung"></div>
    </div>
  </main>

  <footer id="fuss">
    <div class="fuss-cont">
      <p class="ubuntu"> – Feedback an <a href="mailto:kingomarda@gmail.com">kingomarda@gmail.com</a></p>
      <p class="ubuntu" style="font-size:0.95em;opacity:0.7;">font sind <span class="orbitron">Orbitron</span> & <span class="ubuntu">Ubuntu</span> </p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="animation.js"></script>
  <script src="auth.js"></script>
  <script src="voting.js"></script>
  <script src="ui.js"></script>
  <script>
    VANTA.RINGS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x0a0a23,
      color: 0xb3fffd,
      backgroundAlpha: 1.0
    });
  </script>
</body>
</html>
