<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabiboVote – Stand</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="stand.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="background">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="navbar">
    <div class="logo">HabiboVote</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#" class="active">Stand</a>
      <a href="mailto:kingomarda@gmail.com">Feedback</a>
    </div>
  </div>
  <main id="main">
    <h1 class="orbitron">Aktueller Stand</h1>
    <div class="stand-flex">
      <div class="stand-chart-box">
        <canvas id="stand-live-chart" width="320" height="320"></canvas>
      </div>
      <div class="stand-iframe-box">
        <h3>Live Kamera</h3>
        <iframe id="stand-live-cam" src="about:blank" allowfullscreen></iframe>
        <p>(später noh live cam)</p>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script src="stand.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x0a0a23,
      color: 0xff5733,
      color2: 0xffffff,
      backgroundAlpha: 1.0,
      points: 10,
      showDots: true,
      size: 0.7,
      spacing: 15,
      maxDistance: 20
    });
  </script>
</body>
</html>
